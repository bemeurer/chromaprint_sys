dist: xenial

addons:
    apt:
        packages:
            - cmake
            - libchromaprint-dev
            - ffmpeg

git:
    submodules: false

language: rust

rust:
    - stable
    - beta
    - nightly

matrix:
    allow_failures:
        - rust: nightly

before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive

script:
    - cargo build
    - cargo test
    #- cargo build --no-default-features --features=static
    #- cargo test --no-default-features --features=static
    - cargo build --release
    - cargo test --release
    #- cargo build --release --no-default-features --features=static
    #- cargo test --release --no-default-features --features=static

cache: cargo

before_cache:
  # Travis can't cache files that are not readable by "others"
    - chmod -R a+r $HOME/.cargo

branches:
    only:
        - master

notifications:
    email:
        on_success: never
